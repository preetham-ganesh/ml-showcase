<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Preetham Ganesh" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Digit Recognizer | Error</title>
    <link rel="icon" type="image/x-icon" href="../static/img/icon.png" />
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section id="navbar">
      <nav class="navbar navbar-expand-lg bg-white text-center fixed-top">
        <div class="container-fluid px-4">
          <a class="navbar-brand" href="#">
            <p class="fw-bold">
              <img
                src="../static/img/icon.png"
                alt="Icon"
                width="24"
                height="24"
              />
              Digit Recognizer
            </p></a
          >
        </div>
      </nav>
    </section>
    <section id="error">
      <div class="container">
        <div
          class="main-container shadow"
          style="background-image: url('../static/img/background.jpg')"
        >
          <div class="main-container-heading">
            <h2 class="fs-1 text-white">Digit Recognizer</h2>
          </div>
          <div class="main-container-description">
            <p class="text-white text-sm">
              Select an image with hand written digit. The application will
              recognize and display the number.
            </p>
          </div>
          <div class="main-container-form">
            <div class="mb-3">
              <img
                src="{{ url_for('send_image', file_path=input_file_path) }}"
                width="128"
                height="128"
              />
            </div>
            <div class="mb-3 text-warning">
              <p class="font-weight-bold fs-5"><b>Error: </b> {{message}}</p>
            </div>
            <div class="mb-3 text-warning">
              <p class="fs-5">Please try again after some time.</p>
            </div>
            <div class="mb-3 main-container-button">
              <a href="/upload" class="btn btn-primary">Reset</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer mt-auto py-3 bg-white">
      <div class="container text-center">
        <p class="text-muted">Developed by Preetham Ganesh.</p>
      </div>
    </footer>
  </body>
</html>
